{% extends "blog/base.html" %}
{% block content %}

    <article class="media content-section">
        <div class="media-body">
            <img class="rounded-circle article-img" src="{{ object.author_id.profile.image.url }}">
            <div class="article-metadata">
                <a class="mr-2" href="{% url "user-post" object.author_id.username %}">{{ object.author_id }}</a>
                <small class="text-muted">{{ object.data_posted|date:"F d, Y" }}</small>

                {% if object.author_id == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"
                           href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>


                {% endif %}
            </div>
            <h2 class="article-title"> {{ post.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>

{% endblock content %}
